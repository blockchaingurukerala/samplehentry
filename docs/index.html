<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
    <div class="container">
      <br>
      <div class="row">
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6" style="text-align: center;">
          <button class="btn btn-primary btn-lg" style="width:400px ;" onclick="App.getData();">Display</button>
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-6" style="text-align:center ;">
          <button class="btn btn-primary btn-lg" style="width:400px ;" onclick="App.displayUpdatePage()">Update</button>
        </div>
       
      </div>
      <br>


      <div class="row" id="displaybcpage">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8">
          <table class="table">
            <tr>
              <th>NAME</th>
              <th>PHNO</th>
              <th>EMAIL</th>
            </tr>
            <tr>
              <td id="name"></td>
              <td id="ph"></td>
              <td id="email"></td>
            </tr>
          </table>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2"></div>
      </div>


      <div class="row" id="dispalyupdatpage" style="display: none;">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8">
          <table class="table">
            <tr>
              <td>Name</td>
              <td><input type="text" class="form-control" id="ntobc"></td>
            </tr>
            <tr>
              <td>Phone No</td>
              <td><input type="text" class="form-control" id="ptobc"></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" class="form-control" id="etobc"></td>
            </tr>
            <tr>
              <td colspan="2" style="text-align:center ;"><button type="button" class="btn btn-primary" onclick="App.sendtoBC()">Modify</button></td>
            </tr>
          </table>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2"></div>
      </div>


    </div>
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
